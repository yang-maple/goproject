<!DOCTYPE html>
<!--用于用户信息的增删改查-->
<html>
<head>
    <title>操作页面</title>
    <body>
        <Form method="post">
            <label for="fid">输入ID：</label>
            <input type="text" id="fid" name="fid"><br><br>
            <label for="fname">输入Name：</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fstatus">输入Status：</label>
            <input type="text" id="fstatus" name="fstatus"><br><br>
            <label for="fadd"></label>
            <input type="submit" id="fadd" name="fsubmit" value="提交">
            <label for="fdel"></label>
            <input type="submit" id="fdel" name="fsubmit" value="删除">
            <label for="fupdata"></label>
            <input type="submit" id="fupdata" name="fsubmit" value="更新">
        </Form>

    </body>
</head>

</html>
