<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body>
<script>
    function setSrcQuery(e, q) {
        var src  = e.src;
        var p = src.indexOf('?');
        if (p >= 0) {
            src = src.substr(0, p);
        }
        e.src = src + "?" + q
    }

    function reload() {
        setSrcQuery(document.getElementById('image'), "reload=" + (new Date()).getTime());
        return false;
    }
</script>
<p><img id=image src="/captcha/image.png" alt="Captcha image"></p>
<a href="#" onclick="reload()">Reload</a>
</body>
</html>
