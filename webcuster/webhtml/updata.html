<!DOCTYPE html>
<!--用于用户信息的修改功能-->
<html>
<head>
    <title>修改用户信息</title>
    <body>
        <Form method="post">
            <label for="fname">输入Name：</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fage">输入Age：</label>
            <input type="text" id="fage" name="fage"><br><br>
            <label for="fphone">输入Phone：</label>
            <input type="text" id="fphone" name="fphone"><br><br>
            <label for="femil">输入Emil：</label>
            <input type="text" id="femil" name="femil"><br><br>
            <label for="fcity">输入City：</label>
            <input type="text" id="fcity" name="fcity"><br><br>
            <label for="fadd"></label>
            <input type="submit" id="fadd" name="fsubmit" value="提交">
            <label for="freturn"></label>
            <input type="submit" id="freturn" name="fsubmit" value="返回">
        </Form>

    </body>
</head>

</html>
